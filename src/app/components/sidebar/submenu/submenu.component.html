<li routerLinkActive="active" class="{{menuItem.class}} nav-item">
    <a class="nav-link" [routerLink]="[menuItem.path]" data-toggle="collapse" aria-expanded="true">
        <i class="material-icons">{{menuItem.icon}}</i>
        <p>{{menuItem.title}}</p>
    </a>
    <div *ngIf="hasItems() && expanded" [@slideInOut] class="collapse">
        <lec-submenu *ngFor="let item of children" [menuItem]="item"></lec-submenu>
    </div>
</li>
